<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
          <h3 class="card-label">Courtesy Card Details: </h3>
      </div>

  </div>
 

    <div class="card-body defaul">
      <div class="form-group row" style="margin-left: 0px;">
        <label class="col-lg-1.5 col-form-label ">Courtesy Card No:</label>
        <div class="col-lg-3">

        
          <select class="form-control js-example-basic-single " name="card_no"  (change)="getcardDetails($event)">
            <option> Please Select</option>  
            <option  *ngFor="let ccard of courtesycardservice.items$ | async; let i = index" [value]="ccard.card_no">{{ccard.card_no }}</option>  
         </select>
        </div>
       </div>
        <table class="CourtesyTable" id="CourtesyTable" style="width: 100%;">
           
        </table>
    </div>
</div>
